<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page Mama</h1>
    <form method="post" action="/login" id="login-form">
        <input name="username" type="text" id="login-username" placeholder="Username" required><br>
        <input name="password" type="password" id="login-password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script src="login.js"></script>
</body>
</html>
